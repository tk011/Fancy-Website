<!DOCTYPE html>
<html>
<head>
	<title>Super Cool Website</title>
</head>
<body>
<div id="container">
	<div id="left">
	</div>
	<div id="right">
		<div id="upgrades">
		<p id="upgradesText">Upgrades</p>
			<div id="spinPowUp">
				<p id="spinPowAmount">0</p>
				<p id="spinPowText">Spin Power</p>
				<button id="spinPowBtn" onclick="upSpinPow();">Cost: 10</button>
			</div>
		</div>
	</div>
	<div id="center">
		<div class="top">
			<p id="titleText" class="title">Super Cool Website</p>
		</div>
		<div id="coolDiv" class="coolDiv">
			<p id="coolText" class="coolText">FIDGET SPINNER</p>
		</div>
		<div class="spinnerDiv">
			<button id="spinBtn" class="spinBtn" onclick="spin();">SPIN!</button>
		</div>
		<div id="moneyDiv" class="moneyDiv">
			<p id="moneyText" class="moneyText">Spins: 0</p>
		</div>
	</div>
</div>
</body>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="script.js"></script>
</html>
