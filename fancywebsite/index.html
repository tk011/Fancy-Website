<!DOCTYPE html>
<html>
<head>
	<title>Test Website</title>
</head>
<body>
<div id="top">
	<div id="title">
		<p id=titleText>Test Website</p>
	</div>
</div>
<div id="page">
<div id="menu">
	<div class="tab" id="info" onmouseup="show(infoContent);hide(testContent);hide(tttContent);menuSelect(info);
	menuDeselect(test);menuDeselect(ttt);">
		<p class="tabText">Info</p>
	</div>
	<div class="tab" id="ttt" onmouseup="show(tttContent);hide(testContent);hide(infoContent);menuSelect(ttt);menuDeselect(test);
	menuDeselect(info);">
		<p class="tabText">Tic Tac Toe</p>
	</div>
	<div class="tab" id="test" onmouseup="show(testContent);hide(tttContent);hide(infoContent);menuSelect(test);
	menuDeselect(info);menuDeselect(ttt);">
		<p class="tabText">Test</p>
	</div>
</div>
<div id="content">
	<div id="infoContent">
		<p>Here there be info.</p>
	</div>
	<div id="tttContent">
		<p>Tic Tac Toe</p>
		<div id="tttArea">
			<div id="tttResult">
				<p class="tttResultText" id="tttWinsText">Wins: 0</p>
				<p class="tttResultText" id="tttLossesText">Losses: 0</p>
			</div>
			<div id="tttGame">
				<div class="row" id="row1">
					<p class="tttField" id="ttt1" onmouseup="play(1);">1</p>
					<p class="tttField" id="ttt2" onmouseup="play(2);">2</p>
					<p class="tttField" id="ttt3" onmouseup="play(3);">3</p>
				</div>
				<div class="row" id="row2">
					<p class="tttField" id="ttt4" onmouseup="play(4);">4</p>
					<p class="tttField" id="ttt5" onmouseup="play(5);">5</p>
					<p class="tttField" id="ttt6" onmouseup="play(6);">6</p>
				</div>
				<div class="row" id="row3">
					<p class="tttField" id="ttt7" onmouseup="play(7);">7</p>
					<p class="tttField" id="ttt8" onmouseup="play(8);">8</p>
					<p class="tttField" id="ttt9" onmouseup="play(9);">9</p>
				</div>
			</div>
		</div>
	</div>
	<div id="testContent">
		<p>Here is a test paragraph.</p>
	</div>
</div>
</div>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="tttStyle.css">
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="tttScript.js"></script></s>
</body>
</html>
