<!DOCTYPE html>
<html>
<head>
	<title>Test Website</title>
</head>
<body>
<div id="top">
	<div id="title">
		<p id=titleText>Test Website</p>
	</div>
</div>
<div id="menu">
	<div class="tab" id="info" onmouseup="show(infoContent);hide(testContent)">
		<p class="tabText">Info</p>
	</div>
	<div class="tab" id="test" onmouseup="hide(infoContent);show(testContent)">
		<p class="tabText">Test</p>
	</div>
</div>
<div id="content">
	<div id="infoContent">
		<p>Here there be info.</p>
	</div>
	<div id="testContent">
		<p>Here is a test paragraph.</p>
	</div>
</div>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="script.js"></script>
</body>
</html>
